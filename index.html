<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Output & Processing</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Table 1: Index and Values</h1>
    <table id="table1">
        <thead>
            <tr>
                <th>Index #</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>A1</td><td>41</td></tr>
            <tr><td>A2</td><td>18</td></tr>
            <tr><td>A3</td><td>21</td></tr>
            <tr><td>A4</td><td>63</td></tr>
            <tr><td>A5</td><td>2</td></tr>
            <tr><td>A6</td><td>53</td></tr>
            <tr><td>A7</td><td>5</td></tr>
            <tr><td>A8</td><td>57</td></tr>
            <tr><td>A9</td><td>60</td></tr>
            <tr><td>A10</td><td>93</td></tr>
            <tr><td>A11</td><td>28</td></tr>
            <tr><td>A12</td><td>3</td></tr>
            <tr><td>A13</td><td>90</td></tr>
            <tr><td>A14</td><td>39</td></tr>
            <tr><td>A15</td><td>80</td></tr>
            <tr><td>A16</td><td>88</td></tr>
            <tr><td>A17</td><td>49</td></tr>
            <tr><td>A18</td><td>60</td></tr>
            <tr><td>A19</td><td>26</td></tr>
            <tr><td>A20</td><td>28</td></tr>
        </tbody>
    </table>

    <h1>Table 2: Processed Data from Table 1</h1>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Alpha</td><td id="alpha"></td></tr>
            <tr><td>Beta</td><td id="beta"></td></tr>
            <tr><td>Charlie</td><td id="charlie"></td></tr>
        </tbody>
    </table>

    <script>
        // Function to get value from Table 1 by index
        function getValueByIndex(index) {
            const table1 = document.getElementById('table1');
            for (let row of table1.rows) {
                if (row.cells[0] && row.cells[0].textContent === index) {
                    return parseInt(row.cells[1].textContent);
                }
            }
            return 0;
        }

        // Calculate and display values for Table 2
        document.getElementById('alpha').textContent = getValueByIndex('A5') + getValueByIndex('A20');
        document.getElementById('beta').textContent = getValueByIndex('A15') / getValueByIndex('A7');
        document.getElementById('charlie').textContent = getValueByIndex('A13') * getValueByIndex('A12');
    </script>
</body>
</html>
